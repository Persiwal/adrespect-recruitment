<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script defer src="/src/index.js" type="module"></script>
    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <header
      class="px-4 md:px-6 lg:px-[89px] py-6 transition-all duration-500 w-[100%] flex items-center justify-between bg-white"
      id="header"
    >
      <a href="#top">
        <img src="./images/app-logo.svg" alt="giardesign logo" />
      </a>

      <!-- mobile nav start -->
      <button
        class="lg:hidden w-[25px] flex flex-col gap-1 child:block child:h-[2px] child:w-[100%] child:bg-black"
        id="hamburger-button"
        aria-label="przycisk otwierający menu"
      >
        <span
          class="origin-[0%_0%] transition-all duration-300"
          id="hamburger-line-1"
        ></span>
        <span class="transition-all duration-200" id="hamburger-line-2"></span>
        <span
          class="origin-[0%_100%] transition-all duration-300"
          id="hamburger-line-3"
        ></span>
      </button>

      <nav
        class="lg:hidden absolute gap-8 p-10 left-0 -translate-x-[100%] transition-all duration-300 w-[100%] top-[68px] h-[100vh] flex flex-col bg-white border-t-2 border-green-500"
        id="mobile-menu"
      >
        <ul
          class="flex flex-col gap-8 mx-auto child-hover:-translate-y-0.5 child-hover:border-b-[2px] child:p-4 child-hover:border-b-[#DCC1AB] child:transition-all child:cursor-pointer"
        >
          <li class="relative !border-none" id="mobile-offer-nav-item">
            <div class="hover:cursor-pointer flex items-center gap-[5px]">
              <span>Oferta</span>
              <img src="./images/arrow-down.svg" alt="rozwiń oferte" />
            </div>
            <ul
              class="hidden transition-all px-4 py-4 flex-col gap-4 child:px-2 child-hover:-translate-y-0.5 child-hover:border-b-[2px] child-hover:border-b-[#DCC1AB] child:transition-all child:cursor-pointer"
              id="mobile-offer-dropdown"
            >
              <li>
                <a href="#">Trawniki</a>
              </li>
              <li>
                <a href="#">Kwiaty</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#about">O firmie</a>
          </li>
          <li>
            <a href="#realizations">Realizacje</a>
          </li>
          <li>
            <a href="#contact">Kontakt</a>
          </li>
        </ul>
        <div class="relative mx-auto" id="mobile-search-container">
          <input
            type="text"
            placeholder="Szukaj..."
            id="mobile-search-input"
            class="p-2 border border-gray-400 shadow-inner transition-all delay-150 duration-300 overflow-hidden rounded-lg !outline-none"
          />
          <button
            aria-label="przycisk szukania"
            id="mobile-search-button"
            class="absolute right-2 top-2 cursor-pointer z-10"
          >
            <img src="./images/search-icon.svg" alt="" />
          </button>
        </div>
      </nav>
      <!-- mobile nav end -->

      <!-- desktop nav start -->
      <div class="hidden lg:block">
        <nav class="flex gap-10">
          <ul
            class="flex gap-10 child-hover:-translate-y-0.5 child-hover:border-b-[2px] child:px-2 child-hover:border-b-[#DCC1AB] child:transition-all child:cursor-pointer"
          >
            <li class="relative !border-none" id="offer-nav-item">
              <div class="hover:cursor-pointer flex items-center gap-[5px]">
                <span>Oferta</span>
                <img src="./images/arrow-down.svg" alt="rozwiń oferte" />
              </div>
              <ul
                class="absolute top-[100%] invisible transition-all bg-white px-12 py-4 border shadow-lg rounded flex flex-col gap-4 child:px-2 child-hover:-translate-y-0.5 child-hover:border-b-[2px] child-hover:border-b-[#DCC1AB] child:transition-all child:cursor-pointer"
                id="offer-dropdown"
              >
                <li>
                  <a href="#">Trawniki</a>
                </li>
                <li>
                  <a href="#">Kwiaty</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#about">O firmie</a>
            </li>
            <li>
              <a href="#realizations">Realizacje</a>
            </li>
            <li>
              <a href="#contact">Kontakt</a>
            </li>
          </ul>
          <div class="relative" id="search-container">
            <input
              type="text"
              placeholder="Szukaj..."
              id="search-input"
              class="absolute right-0 -top-[30%] w-0 p-2 border border-gray-400 shadow-inner transition-all delay-150 duration-300 overflow-hidden rounded-lg invisible !outline-none"
            />
            <button
              aria-label="przycisk szukania"
              id="search-button"
              class="relative right-2 top-0 cursor-pointer z-10"
            >
              <img src="./images/search-icon.svg" alt="" />
            </button>
          </div>
        </nav>
      </div>
      <!-- desktop nav end -->
    </header>
  </body>
</html>
