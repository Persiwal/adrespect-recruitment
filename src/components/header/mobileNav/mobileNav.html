<!-- mobile nav start -->
<button
  class="lg:hidden w-[25px] flex flex-col gap-1 child:block child:h-[2px] child:w-[100%] child:bg-black"
  id="hamburger-button"
  aria-label="przycisk otwierający menu"
>
  <span
    class="origin-[0%_0%] transition-all duration-300"
    id="hamburger-line-1"
  ></span>
  <span class="transition-all duration-200" id="hamburger-line-2"></span>
  <span
    class="origin-[0%_100%] transition-all duration-300"
    id="hamburger-line-3"
  ></span>
</button>

<nav
  class="lg:hidden absolute z-50 gap-8 p-10 left-0 -translate-x-[100%] transition-all duration-300 w-[100%] top-[68px] h-[100vh] flex flex-col bg-white border-t-2 border-green-500"
  id="mobile-menu"
>
  <ul
    class="mx-auto flex flex-col items-center gap-8 child:text-xl child:leading-6 child:p-4 child:cursor-pointer"
  >
    <li class="relative !border-none" id="mobile-offer-nav-item">
      <div class="hover:cursor-pointer flex items-center gap-[5px]">
        <span>Oferta</span>
        <img src="./assets/arrow-down.svg" alt="rozwiń oferte" />
      </div>
      <ul
        class="hidden transition-all px-4 py-8 flex-col gap-8 child:text-base child:px-2 child:cursor-pointer"
        id="mobile-offer-dropdown"
      >
        <li class="relative">
          <a
            href="#offer"
            class="group flex gap-4 relative hover:text-[#1B5B31] mobile-menu-item"
            ><img
              src="./assets/projects-icon.svg"
              alt="ikonka projektu"
              class="w-[16px] group-hover:animate-wave"
            />
            Projekty
            <span
              class="absolute left-[30px] bottom-[-4px] w-0 group-hover:w-[80%] h-[1px] bg-[#1B5B31] transition-width duration-300"
            ></span>
          </a>
        </li>
        <li class="relative">
          <a
            href="#offer"
            class="group flex gap-4 relative hover:text-[#1B5B31] mobile-menu-item"
            ><img
              src="./assets/visualizations-icon.svg"
              alt="ikonka wizualizacji"
              class="w-[16px] group-hover:animate-bounce"
            />
            Wizualizacje
            <span
              class="absolute left-[30px] bottom-[-4px] w-0 group-hover:w-[80%] h-[1px] bg-[#1B5B31] transition-width duration-300"
            ></span>
          </a>
        </li>
        <li class="relative">
          <a
            href="#offer"
            class="group flex gap-4 relative hover:text-[#1B5B31] mobile-menu-item"
            ><img
              src="./assets/realizations-icon.svg"
              alt="ikonka realizacji"
              class="w-[16px] group-hover:animate-ping"
            />
            Realizacje
            <span
              class="absolute left-[30px] bottom-[-4px] w-0 group-hover:w-[80%] h-[1px] bg-[#1B5B31] transition-width duration-300"
            ></span>
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a
        href="#about"
        class="group relative hover:text-[#1B5B31] mobile-menu-item"
        >O firmie
        <span
          class="absolute left-0 bottom-[-4px] w-0 group-hover:w-[100%] h-[1px] bg-[#1B5B31] transition-width duration-300"
        ></span>
      </a>
    </li>
    <li>
      <a
        href="#realizations"
        class="group relative hover:text-[#1B5B31] mobile-menu-item"
        >Realizacje
        <span
          class="absolute left-0 bottom-[-4px] w-0 group-hover:w-[100%] h-[1px] bg-[#1B5B31] transition-width duration-300"
        ></span>
      </a>
    </li>
    <li>
      <a
        href="#contact"
        class="group relative hover:text-[#1B5B31] mobile-menu-item"
        >Kontakt
        <span
          class="absolute left-0 bottom-[-4px] w-0 group-hover:w-[100%] h-[1px] bg-[#1B5B31] transition-width duration-300"
        ></span
      ></a>
    </li>
  </ul>
  <div class="relative mx-auto" id="mobile-search-container">
    <input
      type="text"
      placeholder="Szukaj..."
      id="mobile-search-input"
      class="p-2 border border-gray-400 shadow-inner transition-all delay-150 duration-300 overflow-hidden rounded-lg !outline-none"
    />
    <button
      aria-label="przycisk szukania"
      id="mobile-search-button"
      class="absolute right-2 top-2 cursor-pointer z-10"
    >
      <img src="./assets/search-icon.svg" alt="" />
    </button>
  </div>
</nav>
<!-- mobile nav end -->
